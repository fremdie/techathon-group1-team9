<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Techat Landing Page</title>
    <meta
      name="description"
      content="A Landing Page for Techat: a Techathon Project"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- 
  <link rel="icon" href="/favicon.ico" sizes="any">
  <link rel="icon" href="/icon.svg" type="image/svg+xml"> -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./CSS/style.css" />
  </head>

  <body>
    <main>
      <nav>navbar</nav>
      <!-- Main section 2 -->
      <section class="hero-sec">
        <div class="content">
          <div class="hero-content">
            <h1>Start Banking Today</h1>
            <p>
              <strong>Introducing the Techat Banking</strong> <br />
              Banking for the people, by the people and of the people with
              utmost better services
            </p>
          </div>
          <div class="img">
            <img
              class="hero-img-mobile"
              src="./images/mobile-img.png"
              alt="An image of a man pressing phone"
            />
          </div>
        </div>

        <div class="download-apps">
          <div class="google-play hero-btn">
            <a href="#" target="_blank" rel="noopener noreferrer"
              ><img src="./images/Google-play.svg" alt="Google play app link"
            /></a>
          </div>
          <div class="app-store hero-btn">
            <a href="#" target="_blank" rel="noopener noreferrer"
              ><img src="./images/Apple-store.svg" alt="Apple store app icon"
            /></a>
          </div>
          <div class="web-browser hero-btn">
            <a href="#" target="_blank" rel="noopener noreferrer"
              ><img src="./images/web-browser.svg" alt="web browser icon"
            /></a>
          </div>
        </div>
        <div class="image">
          <img
            class="hero-img"
            src="./images/hero-section.png"
            alt="An image of a man pressing phone"
          />
          <img
            class="hero-img-desktop"
            src="./images/desktop-img.png"
            alt="An image of a man pressing phone"
          />
        </div>
      </section>
    </main>
    <footer></footer>

    <script src="js/script.js"></script>
  </body>
</html>
